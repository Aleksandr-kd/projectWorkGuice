name: Run UI Tests

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: ["chrome", "firefox"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Run tests
        run: |
          mvn clean test \
            -Dgroups=test \
            -Dbrowser=${{ matrix.browser }} \
            -Dmode=headless
      - name: Install Allure
        run: |
          wget -qO- https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz \
            | tar xz
          echo "$PWD/allure-2.34.0/bin" >> $GITHUB_PATH
      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o allure-report-${{ matrix.browser }}
      - name: Upload per-browser report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}

  combine-and-deploy:
    needs: ui-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download chrome report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-chrome
          path: ./allure-combined

      - name: Download firefox report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-firefox
          path: ./allure-combined

      - name: Install Allure
        run: |
          wget -qO- https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz \
            | tar xz
          echo "$PWD/allure-2.34.0/bin" >> $GITHUB_PATH

      - name: Generate combined report
        run: |
          allure generate allure-combined --clean -o allure-report-combined
          echo "Combined report â–¶" > allure-report-combined/info.txt

      - name: Upload combined report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-combined
          path: allure-report-combined

      - name: Deploy combined report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: success()
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./allure-report-combined
          publish_branch: gh-pages
          force_orphan: true