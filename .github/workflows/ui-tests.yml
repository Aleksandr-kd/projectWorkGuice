name: Run UI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz
          tar -zxvf allure-2.34.0.tgz
          sudo mv allure-2.34.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Start Selenoid via Docker Compose
        run: |
          docker-compose -f docker-compose.yml down -v || true
          docker-compose -f docker-compose.yml up -d
          docker ps -a

      - name: Run tests
        continue-on-error: true
        run: |
          mvn clean test \
            -Dgroups=test \
            -Dbrowser=chrome \
            -DbrowserVersion=124.0 \
            -Dmode=headless \
            -Dremote.url=http://localhost:4444/wd/hub

      - name: Print Selenoid logs
        if: always()
        run: |
          docker logs selenoid || true

      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o allure-report

      - name: Patch base href in Allure report
        run: |
          sed -i 's|<base href="/">|<base href="./">|' allure-report/index.html

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages