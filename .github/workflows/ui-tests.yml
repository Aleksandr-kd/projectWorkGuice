name: Run UI Tests with Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Docker Compose
        run: |
          DOWNLOAD_URL="https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64"
          TARGET_PATH="/usr/local/bin/docker-compose"
          sudo curl -L "$DOWNLOAD_URL" -o "$TARGET_PATH"
          sudo chmod +x "$TARGET_PATH"

      - name: Pull Selenoid Chrome image
        run: |
          docker pull selenoid/vnc:chrome_124.0

      - name: Pull Selenoid Firefox image
        run: |
          docker pull selenoid/vnc:firefox_124.0

      - name: Setup Selenoid latest
        run: |
          docker-compose down -v || true
          docker system prune -f
          docker rm -f $(docker ps -aq) || true
          sudo chmod 666 /var/run/docker.sock
          
          docker network create selenoid || true
          
          
          
          docker pull aerokube/selenoid:latest
#          docker pull selenoid/vnc_chrome:124.0
          docker pull aerokube/selenoid-ui:latest
          docker-compose up -d
          
          for i in {1..15}; do
            if curl -s http://localhost:4444/status | grep -q "ready"; then
              echo "Selenoid ready after $((i*3)) seconds"
              docker logs selenoid | head -n 20
              exit 0
            fi
            sleep 3
          done
          
          echo "Selenoid failed to start"
          docker logs selenoid
          exit 1

      - name: Install Allure CLI manually
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz
          tar -zxvf allure-2.34.0.tgz
          sudo mv allure-2.34.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Build project and run tests
        continue-on-error: true
        run: |
          mvn clean test \
            -Dgroups=test \
            -Dbrowser=chrome \
            -DbrowserVersion=124.0 \
            -Dmode=fullscreen \
            -Dremote.url=http://localhost:4444/

      - name: Collect Selenoid logs
        if: always()
        run: |
          docker ps -a
          docker logs selenoid > selenoid.log 2>&1
          echo "=== Selenoid logs ==="
          cat selenoid.log

      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o allure-report

      - name: Fix index.html base href
        run: |
          sed -i 's|<base href="/">|<base href="./">|' allure-report/index.html

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages